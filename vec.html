<html>
	<head>
	<title>Vector Translate</title>
	<link rel="stylesheet" type="text/css" href="vec.css">
	</head>
	<body>
		<center>
		<canvas id="canvas" class="graph"></canvas>
		<textarea id="points" rows="25" cols="25"></textarea>
		<br>
		<input type="text" id="vecVal"></input>
		<button onclick="parseVec()">Render</button>
		<br>
		<br>
		<button onclick="zoom(1)" class="zoom">+</button>
		<button onclick="zoom(-1)" class="zoom">-</button>
		<br>
		<script src="vec.js"></script>
		<script src="render.js"></script>
		</center>
	</body>
</html>
